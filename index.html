<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #527aa19d;
      }
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 50px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4 text-center">Convertidor de Unidades</h1>
      <form id="conversorForm">
    
        <div class="form-group">
          <label for="valorInput">Valor:</label>
          <input
            type="number"
            class="form-control"
            id="valorInput"
            placeholder="Ingrese el valor"
            required
          />
        </div>
    
        <div class="form-group">
          <label for="unidadOriginal">Unidad de medida original:</label>
          <select class="form-control" id="unidadOriginal" required>
            <option value="km">Kilómetros</option>
            <option value="m">Metros</option>
            <option value="cm">Centímetros</option>
            <option value="ft">Pies</option>
            <option value="in">Pulgadas</option>
            <option value="yd">Yardas</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="unidadConvertir">Unidad de medida a convertir:</label>
          <select class="form-control" id="unidadConvertir" required>
            <option value="km">Kilómetros</option>
            <option value="m">Metros</option>
            <option value="cm">Centímetros</option>
            <option value="ft">Pies</option>
            <option value="in">Pulgadas</option>
            <option value="yd">Yardas</option>
          </select>
        </div>
        <!-- Botones -->
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="convertirUnidades()"
          >
            Convertir
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="limpiarCampos()"
          >
            Limpiar Campos
          </button>
          <p id="resultado" class="mt-4 text-center"></p>

        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
